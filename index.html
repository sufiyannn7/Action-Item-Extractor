    <script>
        // --- Config ---
        const apiKey = "AIzaSyDgQs2JTlc21QFKWhQ-CNt9RIhdOSXk2IE"; 
        let sessionApiKey = localStorage.getItem("gemini_api_key") || "";

        // --- DOM Elements ---
        const transcriptInput = document.getElementById('transcriptInput');
        const extractBtn = document.getElementById('extractBtn');
        const emptyState = document.getElementById('emptyState');
        const resultsContainer = document.getElementById('resultsContainer');
        const statusIndicator = document.getElementById('statusIndicator');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');
        const taskTemplate = document.getElementById('taskCardTemplate');
        const micBtn = document.getElementById('micBtn');
        const recordingOverlay = document.getElementById('recordingOverlay');

        // --- State ---
        let recognition = null;
        let isRecording = false;
        let explicitStop = false;

        // --- Data ---
        const sampleText = `Meeting: Q4 Product Launch
Attendees: Sarah (PM), Mike (Eng), Jessica (Design)

Sarah: Let's confirm the plan for the launch on Nov 15th.
Mike: The backend is mostly ready. I just need to run the final load tests.
Sarah: Okay, Mike, please finish the load tests by this Friday.
Jessica: I'm still tweaking the landing page assets.
Sarah: Jessica, can you have the final assets in the shared drive by Wednesday?
Jessica: Yes, I'll do that.
Mike: We also need to write the release notes.
Sarah: I'll handle the release notes. I'll draft them over the weekend.
Mike: Don't forget, we need to pay the vendor invoice before the 30th.
Sarah: Right. I'll forward that to finance today.`;

        // --- Functions ---
        function loadSample() {
            transcriptInput.value = sampleText;
            showToast("Sample loaded successfully", "success");
            transcriptInput.focus();
        }

        async function extractActionItems() {
            const text = transcriptInput.value.trim();
            if (!text) {
                showToast("Please enter a transcript first", "error");
                transcriptInput.focus();
                return;
            }

            setLoading(true);
            emptyState.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            try {
                const actionItems = await callGeminiAPI(text);
                
                if (actionItems.length === 0) {
                    showToast("No tasks found. Try being more specific.", "info");
                    if (resultsContainer.children.length === 0) addManualTask(); 
                } else {
                    // Divider
                    if (resultsContainer.children.length > 0) {
                        const divider = document.createElement('div');
                        divider.className = "flex items-center gap-4 py-4 opacity-50 animate-fade-in";
                        divider.innerHTML = `<div class="h-px bg-slate-300 flex-1"></div><span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">New Session</span><div class="h-px bg-slate-300 flex-1"></div>`;
                        resultsContainer.appendChild(divider);
                    }

                    actionItems.forEach((item, index) => {
                        createTaskCard(item.task, item.owner, item.deadline, index * 70);
                    });
                    
                    setTimeout(() => resultsContainer.lastElementChild?.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
                    showToast(`${actionItems.length} tasks extracted!`, "success");
                }
            } catch (error) {
                console.error("Extraction Error:", error);
                renderErrorCard(error.message, error.isKeyError);
            } finally {
                setLoading(false);
            }
        }

        async function callGeminiAPI(transcript) {
            const prompt = `
            You are an expert Project Manager AI. 
            Task: Analyze the following meeting transcript and extract concrete actionable tasks.
            
            TRANSCRIPT:
            """
            ${transcript}
            """

            OUTPUT RULES:
            1. Return ONLY a valid JSON array. 
            2. Schema: [{"task": "string", "owner": "string or null", "deadline": "string or null"}]
            3. Ignore small talk. Focus on commitments.
            `;

            const currentKey = sessionApiKey || apiKey;
            
            // Artificial delay for better UX feel (too fast feels fake)
            await new Promise(r => setTimeout(r, 600));

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${currentKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if (!response.ok) {
                    const err = await response.json().catch(() => ({}));
                    if (response.status === 400 || response.status === 403) {
                        const e = new Error("API Key Error");
                        e.isKeyError = true; throw e;
                    }
                    throw new Error(err.error?.message || "API Connection Failed");
                }

                const data = await response.json();
                const rawText = data.candidates?.[0]?.content?.parts?.[0]?.text || "[]";
                const cleanJson = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                const match = cleanJson.match(/\[.*\]/s);
                return JSON.parse(match ? match[0] : cleanJson);

            } catch (error) {
                if (error instanceof SyntaxError) throw new Error("AI returned invalid data format");
                throw error;
            }
        }

        function setManualKey() {
            const val = document.getElementById('manualKeyInput').value.trim();
            if (val) {
                sessionApiKey = val;
                localStorage.setItem("gemini_api_key", val);
                showToast("Key saved. Retrying...", "success");
                extractActionItems();
            }
        }

        // --- Helpers ---
        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                transcriptInput.value = e.target.result;
                showToast("File uploaded", "success");
            };
            reader.readAsText(file);
            input.value = '';
        }

        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                
                recognition.onstart = () => {
                    isRecording = true;
                    micBtn.classList.add('text-red-600', 'bg-red-50');
                    recordingOverlay.classList.remove('hidden');
                    recordingOverlay.classList.add('flex');
                    showToast("Microphone active", "info");
                };
                
                recognition.onend = () => {
                    isRecording = false;
                    
                    // Auto-restart unless explicitly stopped by user
                    if (!explicitStop) {
                        try {
                            recognition.start();
                            return;
                        } catch(e) { console.error("Auto-restart failed", e); }
                    }

                    micBtn.classList.remove('text-red-600', 'bg-red-50');
                    recordingOverlay.classList.add('hidden');
                    recordingOverlay.classList.remove('flex');
                    if (explicitStop) showToast("Microphone stopped", "info");
                };
                
                recognition.onresult = (event) => {
                    let final = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) final += event.results[i][0].transcript + ' ';
                    }
                    if (final) {
                        transcriptInput.value += final;
                        transcriptInput.scrollTop = transcriptInput.scrollHeight;
                    }
                };

                recognition.onerror = (event) => {
                    if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                         explicitStop = true; // Force stop on permission errors
                    }
                };

            } else {
                alert("Browser not supported for Speech API");
            }
        }

        function toggleDictation() {
            if (!recognition) setupSpeechRecognition();
            if (recognition) {
                if (isRecording) {
                    explicitStop = true;
                    recognition.stop();
                } else {
                    explicitStop = false;
                    recognition.start();
                }
            }
        }

        function createTaskCard(task, owner, deadline, delay) {
            const clone = taskTemplate.content.cloneNode(true);
            const card = clone.querySelector('.task-card');
            card.querySelector('.task-text').innerText = task;
            card.querySelector('span[placeholder="Owner"]').innerText = owner || "Unassigned";
            card.querySelector('span[placeholder="Deadline"]').innerText = deadline || "No Date";
            card.style.animationDelay = `${delay}ms`;
            resultsContainer.appendChild(clone);
            emptyState.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
        }

        function addManualTask() {
            createTaskCard("", "", "", 0);
            setTimeout(() => {
                const inputs = resultsContainer.querySelectorAll('.task-text');
                inputs[inputs.length - 1].focus();
            }, 50);
        }

        function toggleTask(checkbox) {
            const card = checkbox.closest('.task-card');
            if (checkbox.checked) {
                card.classList.add('completed', 'bg-slate-50', 'opacity-75');
                card.classList.remove('bg-white');
            } else {
                card.classList.remove('completed', 'bg-slate-50', 'opacity-75');
                card.classList.add('bg-white');
            }
        }

        function deleteTask(btn) {
            const card = btn.closest('.task-card');
            card.style.transform = 'translateX(20px)';
            card.style.opacity = '0';
            setTimeout(() => {
                card.remove();
                if (resultsContainer.children.length === 0) {
                    emptyState.classList.remove('hidden');
                    resultsContainer.classList.add('hidden');
                }
            }, 300);
        }

        function resetApp() {
            if(confirm("Clear all tasks?")) {
                transcriptInput.value = '';
                resultsContainer.innerHTML = '';
                emptyState.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
                showToast("All cleared", "info");
            }
        }

        function copyToClipboard() {
            const cards = resultsContainer.querySelectorAll('.task-card');
            if (cards.length === 0) return showToast("Nothing to copy", "error");
            
            let text = "âœ… Meeting Action Items:\n\n";
            let count = 0;
            cards.forEach(card => {
                const done = card.querySelector('.task-checkbox').checked;
                const t = card.querySelector('.task-text').innerText;
                const o = card.querySelector('span[placeholder="Owner"]').innerText;
                const d = card.querySelector('span[placeholder="Deadline"]').innerText;
                if(t) {
                    text += `${done ? '[x]' : '[ ]'} ${t} (ðŸ‘¤ ${o}, ðŸ“… ${d})\n`;
                    count++;
                }
            });

            navigator.clipboard.writeText(text).then(() => showToast(`Copied ${count} items`, "success"));
        }

        function renderErrorCard(msg, isKey) {
            const div = document.createElement('div');
            div.className = "bg-red-50 border border-red-200 p-4 rounded-xl text-sm mb-4 animate-fade-in";
            div.innerHTML = `<div class="flex items-center gap-2 text-red-700 font-bold mb-1"><i class="fa-solid fa-triangle-exclamation"></i> Error</div><div class="text-red-600">${msg}</div>`;
            
            if (isKey) {
                div.innerHTML += `
                <div class="mt-3 bg-white p-3 rounded border border-red-100">
                    <p class="text-xs text-slate-500 mb-2">API Key Required for browser access:</p>
                    <div class="flex gap-2">
                        <input type="password" id="manualKeyInput" placeholder="Paste AIza..." class="flex-1 border rounded px-2 py-1 text-xs" onkeydown="if(event.key==='Enter')setManualKey()">
                        <button onclick="setManualKey()" class="bg-red-600 text-white px-3 py-1 rounded text-xs font-bold">Save</button>
                    </div>
                    <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-[10px] text-blue-500 hover:underline mt-1 block">Get Free Key</a>
                </div>`;
            }
            resultsContainer.prepend(div);
        }

        function setLoading(loading) {
            if (loading) {
                extractBtn.disabled = true;
                extractBtn.innerHTML = `<div class="loader"></div> Processing...`;
                statusIndicator.classList.remove('hidden');
                statusIndicator.classList.add('flex');
            } else {
                extractBtn.disabled = false;
                extractBtn.innerHTML = `<span>Generate Action Items</span><i class="fa-solid fa-wand-magic-sparkles"></i>`;
                statusIndicator.classList.add('hidden');
                statusIndicator.classList.remove('flex');
            }
        }

        function showToast(msg, type) {
            toastMsg.innerText = msg;
            toast.className = `fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full shadow-2xl text-sm font-medium transform transition-all duration-300 z-50 flex items-center gap-3 backdrop-blur-md bg-opacity-90 border border-white/10 ${type === 'error' ? 'bg-red-900 text-white' : 'bg-slate-800 text-white'}`;
            
            // Icon logic
            const iconContainer = toast.querySelector('div');
            iconContainer.className = `w-5 h-5 rounded-full flex items-center justify-center text-xs ${type === 'error' ? 'bg-red-500 text-white' : 'bg-emerald-500 text-slate-900'}`;
            iconContainer.innerHTML = type === 'error' ? '<i class="fa-solid fa-xmark"></i>' : '<i class="fa-solid fa-check"></i>';

            toast.classList.remove('translate-y-24', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-24', 'opacity-0'), 3000);
        }
    </script>
</body>
</html>
